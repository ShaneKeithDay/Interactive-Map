<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
   html { height: 100% }
   body { height: 100%; margin: 0; padding: 0 }
   #map-canvas { height: 100% }
</style>
<script type="text/javascript"
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZl1MN5CrJYR-LNbXkD52UPLDsCPCmJvI"></script>
<script type="text/javascript">
   function initialize() 
   {
	  var location1 = new google.maps.LatLng(50.833001, -0.180321); 
	  var location2 = new google.maps.LatLng(50.823182, -0.141793); 
	  var location3 = new google.maps.LatLng(50.826525, -0.153015);
	   
 	  var mapOptions = {
	  center: new google.maps.LatLng(50.82257, -0.13792),
	  zoom: 16
	  };
	   
	   var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
		var marker1 = new google.maps.Marker({ // Set the marker
			position: location1, // Position marker to coordinates
			map: map, // assign the market to our map variable
			title: 'Click here for more details' // Marker ALT Text
		});

		var marker2 = new google.maps.Marker({ // Set the marker
			position: location2, // Position marker to coordinates
			map: map, // assign the market to our map variable
			title: 'Click here for more details' // Marker ALT Text
		});
	   var marker3 = new google.maps.Marker({ // Set the marker
			position: location3, // Position marker to coordinates
			map: map, // assign the market to our map variable
			title: 'Click here for more details' // Marker ALT Text
		});
   }
	
google.maps.event.addDomListener(window, 'load', initialize);
 </script>
 </head>
 <body>
 <div id="map-canvas"></div>
 </body>
 </html>
