

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
   html { height: 100% }
   body { height: 100%; margin: 0; padding: 0 }
   #map-canvas { height: 100% }
</style>
<script type="text/javascript"
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZl1MN5CrJYR-LNbXkD52UPLDsCPCmJvI&callback=myMap"></script>

	
<script>
function myMap() {
 var location1 = new google.maps.LatLng(50.833001, -0.180321); 
 var myCenter = new google.maps.LatLng((50.82257, -0.13792);
  var mapCanvas = document.getElementById("map-canvas");
  var mapOptions = {center: myCenter, zoom: 5};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:location1});
  marker.setMap(map);
}
</script>


 </head>
 <body>
 <div id="map-canvas"></div>
	</body>
 </html>
